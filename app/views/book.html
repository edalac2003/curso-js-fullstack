<div class="container">
  <form class="form-horizontal" ng-submit="vm.submitBook()">
    <div class="form-group">
      <label for="nombres" class="col-sm-2 control-label">Nombre Completo</label>
      <div class="col-sm-10">
        <input ng-model="vm.from.nombre" type="text" class="form-control" id="nombres" placeholder="Nombres Completos" />
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Correo</label>
      <div class="col-sm-10">
        <input ng-model="vm.from.correo" type="email" class="form-control" id="email" placeholder="Correo ElectrÃ³nico" />
      </div>
    </div>

    <div class="form-group">
        <label for="fechaReserva" class="col-sm-2 control-label">Fecha de Reserva</label>
        <div class="col-sm-10">
          <input ng-model="vm.from.fecha" type="date" class="form-control" id="fechaReserva" placeholder="Fecha de Reserva" />
        </div>
    </div>
    
    <div class="form-group">
        <label for="horaReserva" class="col-sm-2 control-label">Fecha de Reserva</label>
        <div class="col-sm-10">
          <input ng-model="vm.from.hora" type="time" class="form-control" id="horaReserva" placeholder="Hora de Reserva" />
        </div>
    </div>

    <div class="form-group">
        <label for="tiposervicio" class="col-sm-2 control-label">Tipo de Servicio</label>
        <div class="col-sm-10">
          <select  ng-model="vm.from.servicio" class="form-control">
              <option ng-repeat="item in vm.serviceList" ng-value={{item.id}}>{{item.name}}</option>
          </select>
        </div>
      </div>
    <!-- <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label> <input type="checkbox" /> Remember me </label>
        </div>
      </div>
    </div> -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Reservar</button>
      </div>
    </div>
  </form>
</div>
