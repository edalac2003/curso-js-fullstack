<div class="container">
  <form class="form-horizontal" ng-submit="vm.submitBook()">
    <div class="form-group">
      <label for="nombres" class="col-sm-4 control-label">Nombres Completo</label>
      <div class="col-sm-8">
        <input ng-model="vm.form.nombres" type="text" class="form-control" id="nombres" placeholder="Nombres Completos" />
      </div>
    </div>
    <div class="form-group">
      <label for="nombres" class="col-sm-4 control-label">Apellidos Completo</label>
      <div class="col-sm-8">
        <input ng-model="vm.form.apellidos" type="text" class="form-control" id="apellidos" placeholder="Apellidos Completos" />
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-4 control-label">Correo</label>
      <div class="col-sm-8">
        <input ng-model="vm.form.email" type="email" class="form-control" id="email" placeholder="Correo ElectrÃ³nico" />
      </div>
    </div>

    <div class="form-group">
        <label for="fechaReserva" class="col-sm-4 control-label">Fecha de Reserva</label>
        <div class="col-sm-8">
          <input ng-model="vm.form.fechareserva" type="date" class="form-control" id="fechaReserva" placeholder="Fecha de Reserva" />
        </div>
    </div>
    
    <div class="form-group">
        <label for="horaReserva" class="col-sm-4 control-label">Fecha de Reserva</label>
        <div class="col-sm-8">
          <input ng-model="vm.form.horareserva" type="time" class="form-control" id="horaReserva" placeholder="Hora de Reserva" />
        </div>
    </div>

    <div class="form-group">
        <label for="tiposervicio" class="col-sm-4 control-label">Tipo de Servicio</label>
        <div class="col-sm-8">
          <select  ng-model="vm.form.idservicio" class="form-control">
              <option ng-repeat="item in vm.serviceList" ng-value={{item.id}}>{{item.name}}</option>
          </select>
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-10 col-sm-10">
        <button type="submit" class="btn btn-default">Reservar</button>
      </div>
    </div>
  </form>
</div>
